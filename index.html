<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tim Currie 3D Hero</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; width:100vw; height:100vh; overflow:hidden; }
    model-viewer { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <model-viewer
    src="https://timmmc01.github.io/3d-assets/timcurrie.glb"
    alt="Tim Currie 3D logo"
    auto-rotate
    camera-controls
    camera-orbit="0deg 75deg 0.05m"
    field-of-view="6deg">
  </model-viewer>
</body>
</html>
